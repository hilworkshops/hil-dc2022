  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                    <br />Header image represents Amsterdam POIs extracted from Foursquare.
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li>Based on the <a href="https://github.com/y7kim/agency-jekyll-theme">Agency Theme for Jekyll</a>.
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
